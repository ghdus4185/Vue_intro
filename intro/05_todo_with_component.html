<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- card, list 자식, vue instance 는 컴포넌트 -->
  <div id="app">
    <h1>my Todo App</h1>
    <todo-list category="Career"></todo-list>
    <todo-list category="SSAFY"></todo-list>
    <todo-list category="Shopping"></todo-list>
    <todo-card v-for="title in titles" v-bind:title="title" content="반갑습니다"></todo-card>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./todoList.js"></script>
  <script src="./todoCard.js"></script>

  <!-- 부모컴포넌트 -->
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        titles: [
        '안녕하세요321116523',
        '하이하이5611623',
        'hello128441625314',
        'vue'
        ]
      }
    })
  </script>
</body>
</html>
