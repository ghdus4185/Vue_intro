<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
    <p>{{watchMsgLength}}</p>
    <p>{{computedMsgLength}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        msg: '',
        watchMsgLength: '',
      },
      watch: {
        msg: function(){
          this.watchMsgLength = this.msg.length
        }
      },
      computed: {
        computedMsgLength: function(){
          return this.msg.length
        }
      },
    })
  </script>
</body>
</html>
